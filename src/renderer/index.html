<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" />
    <title>Letizia Check</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assest/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <img src="assest/letizia-icon.png" alt="Letizia" class="logo" />
        <div class="titles">
          <h1>Letizia Check</h1>
          <p class="subtitle">Monitoreo y cotización automática</p>
        </div>
      </div>
      <div class="actions">
        <label class="switch">
          <input type="checkbox" id="headless" />
          <span>Headless</span>
        </label>
        <button class="btn primary" id="init">Iniciar sesión</button>
      </div>
    </header>

    <main class="container">
      <section class="controls card fade-in">
        <div class="row">
          <button class="btn" id="selectDir">Seleccionar carpeta de capturas</button>
          <span id="dirLabel" class="path"></span>
        </div>
        <div class="row">
          <button class="btn" id="runOnce">Ejecutar ahora</button>
          <button class="btn success" id="start">Iniciar programación 30m</button>
          <button class="btn danger" id="stop">Detener programación</button>
        </div>
      </section>

      <section class="grid">
        <div class="card lift" id="qrCard">
          <h2>QR de WhatsApp</h2>
          <div id="qr" class="qr-box">QR aquí</div>
        </div>
        <div class="card lift" id="logCard">
          <h2>Consola</h2>
          <div id="log" class="console"></div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>© <span id="year"></span> Letizia</span>
    </footer>

    <script src="renderer.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
